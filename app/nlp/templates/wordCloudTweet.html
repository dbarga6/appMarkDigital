{% extends "base.html" %}

{% block content %}
    <div class="right_col" role="main">
        <div class="">
        <div class="page-title">
            <div class="title_left">
            <h3><i class="fa fa-twitter"></i>Nube de Palabras</h3>
            </div>
    
        </div> <!--page-title-->
        <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                            <h2>WordCloud <small> Tweets</small></h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div> <!-- x_title-->
                            <div class="x_content">
                                <table>
                                    <tbody>
                                    <tr>
                                    <td>
                                        <figure>
                                            <img  width="40%" height="40%" class="img-fluid rounded d-block m-l-none" src="../nlp/static/img/positivo.png" />
                                            <figcaption class="text-left">Word Cloud creada el {{ fecha }}</figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <figure>
                                            <img  width="40%" height="40%" class="img-fluid rounded d-block m-l-none" src="../nlp/static/img/negativo.png" />
                                            <figcaption class="text-left">Word Cloud creada el {{ fecha }}</figcaption>
                                        </figure>
                                    </td>
                                    </tr>
                                    </tbody>
                                    </table>
                                
                                
                            </div> <!-- x_content-->
                        </div> <!--x_panel-->
                    </div><!--col-md-12-->
                </div><!--row-->
        </div> <!-- cleafix -->
        </div> <!-- class ""-->
    </div> <!--right_col-->
{% endblock content %}

{% block javascripts %}
  {{ super()}}
  <!-- Parsley -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

{% endblock javascripts %}
